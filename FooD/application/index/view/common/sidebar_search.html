<!--菜单 -->
<style>
    /*#sidebar .sidebar_user_center:hover ~.status_login,*/
    /*#sidebar .sidebar_user_center ~.status_login:hover{display: block}*/
    .item {cursor: unset !important}
    .item .login_btnbox >a:hover {color: #ed145b}
</style>
<div class=tip>
    <div id="sidebar">
        <div id="wrap">
            <div id="prof" class="item">
                <a class="sidebar_user_center" href="{:url('index/person/center')}">
                    <span class="setting"></span>
                </a>
                <div class="ibar_login_box status_login">
                    <div class="avatar_box">
                        <p class="avatar_imgbox"><img src="__STATIC__/images/no-img_mid_.jpg" /></p>
                    </div>
                    <div class="login_btnbox">
                        <a href="{:url('index/person/order')}" class="login_order">我的订单</a>
                        <a href="{:url('index/person/collection')}" class="login_favorite">我的收藏</a>
                    </div>
                    <i class="icon_arrow_white"></i>
                </div>

            </div>
            <div id="shopCart" class="item" style="height: 11em">
                <a href="{:url('index/goods/shopcar')}" style="display: flex;flex-direction: column;height: auto;align-items: center;justify-content: center;padding: 1em 0 .5em">
                    <span class="message" style="float: unset !important;position: unset !important;"></span>
                    <p style="float: unset !important;font-size:1em;width:16px;margin:0;padding:.5em 0;writing-mode: tb;color: #ccc;letter-spacing: 5px">购物车</p>
                    <p class="cart_num" style="float: unset !important;">{$sumcar}</p>
                </a>
            </div>

            <div id="brand" class="item">
                <a href="{:url('index/person/collection')}">
                    <span class="wdsc"><img src="__STATIC__/images/wdsc.png" /></span>
                </a>
                <div class="mp_tooltip">
                    我的收藏
                    <i class="icon_arrow_right_black"></i>
                </div>
            </div>

            <div class="quick_toggle">
                <li class="qtitem">
                    <a href="#top" class="return_top"><span class="top"></span></a>
                </li>
            </div>

            <!--回到顶部 -->
            <div id="quick_links_pop" class="quick_links_pop hide"></div>

        </div>

    </div>
</div>
