        $.ajax({
            type:'post',
            dataType:'json',
            data:{
                'username':username,
                'password':password,
                'repassword':repassword,
                'phone':phone,
                'code':code,
            },
            url:"/index/user/registerUser",
            success:function (res) {
                if(res.code==200){
                    //3秒后跳转
                    layer.msg(res.msg, {icon: 6});
                    setTimeout(function () {
					window.location.href='/index/user/login'
                    },3000);

                }else {
                    layer.alert(res.msg, {icon: 5});
                }
            }
        });


    }
var countdown=60;//300s倒计时
function settime() {
    if (countdown == 0) {
        $("#btn").attr("disabled",false);
        $("#btn").val("免费获取验证码");
        countdown = 300;
        return;
    } else {
        $("#btn").attr("disabled", true);
        $("#btn").val("重新发送(" + countdown + ")");
        countdown--;
    }
    //1s执行一次
    setTimeout(function(){settime()},1000);
}
//发送验证码
$('#btn').click(function () {
    var phone = $('#phone').val();
    $.ajax({
        type:'post',
        dataType:'json',
        data:{
            'phone':phone,
			'template':'SMS_209170345'
        },
        url:"/index/sms/send",
        success:function (res) {
            if(res.state==2){
                layer.msg(res.msg, {icon: 6});
                settime();
            }else {
                layer.alert(res.msg, {icon: 5});
            }
        }
    });
})
</script>
	<script>
		var eye = document.getElementById('eye');
		var pwd = document.getElementById('password');
		var flag = 0;
		eye.onclick = function() {
			if (flag == 0) {
				pwd.type = 'password';
				eye.setAttribute("class","fa fa-eye fa-2x");

				flag = 1;
			} else {
				pwd.type = 'text';
				eye.setAttribute("class","fa fa-eye-slash fa-2x");
				flag = 0;
			}

		}
