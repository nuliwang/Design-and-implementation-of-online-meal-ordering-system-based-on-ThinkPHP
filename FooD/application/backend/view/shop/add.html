<!DOCTYPE html>
<html>
<head>
    {include file="layout/head" /}
    <link rel="stylesheet" href="__STATIC__/fa/css/font-awesome.min.css">
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="shop_name" class="layui-form-label">
                <span class="x-red">*</span>店铺名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="shop_name" name="shop_name" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="admin_password" class="layui-form-label">
                <span class="x-red">*</span>商户密码
            </label>
            <div class="layui-input-inline group" >
                <input type="password" id="admin_password" name="admin_password" required=""
                       autocomplete="off" class="layui-input ">
            </div>
            <i class="fa fa-eye fa-2x" id="eye" style="position: relative;left:-50px;top:4px " ></i>
        </div>

        <div class="layui-form-item">
            <label for="admin_mobile" class="layui-form-label">
                <span class="x-red">*</span>商户手机
            </label>
            <div class="layui-input-inline">
                <input type="text" id="admin_mobile" name="admin_mobile" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">店铺分类</label>
            <div class="layui-input-inline">
                <select name="class_id">
                    {volist name="$classify_list" id="v"}
                    <option value="{$v.classify_id}" >{$v.name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="email" class="layui-form-label">Email</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">店铺简介</label>
            <div class="layui-input-inline">
                <input type="text" name="introduce" autocomplete="off" value="" placeholder="请输入店铺资料" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">店铺封面图</label>
            <div class="layui-input-inline">

                <button class="layui-btn layui-btn-sm" onclick="return false;" id="upload_img">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>

                <input type="hidden" name="logo" value="">
            </div>
        </div>

        <div class="layui-form-item" style="margin-left: 50px">
            <img id="pre_img" src="" width="300px" alt="">
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>

<script>
    layui.use(['form','layer','layedit'], function(){
        $ = layui.jquery;
        var form = layui.form,layer = layui.layer,
            editIndex = layui.layedit.build('demo');

        //监听提交
        form.on('submit(add)', function(data){
            data.field.content = layui.layedit.getContent(editIndex);

            //发异步，把数据提交给php
            $.ajax({
                    type:'post',
                    url:'/backend/shop/add',
                    data: data.field,
                    dataType:'json',
                    success:function (data) {
                        if(data.code==200) {
                            layer.alert("增加成功", {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                            });
                            window.parent.location.reload();
                            return false;
                        }else {
                            layer.alert(data.msg, {icon: 5});
                            return false;
                        }
                    }
                }
            )
            return false;
        });
    });
</script>
<script>
    layui.use(['upload','jquery'],function () {
        $ = layui.jquery;
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#upload_img' //绑定元素
            ,url: '/backend/base/upload_img' //上传接口
            ,accept:'images'
            ,done: function(res){
                //上传完毕回调
                $('#pre_img').attr('src',res.msg);
                $('input[name="logo"]').val(res.msg);
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>
<script>
    layui.use(['layedit','form'], function(){
        var layedit = layui.layedit;
        var form = layui.form
        //上传图片接口：注意：layedit.set 一定要放在 build前面，否则配置全局接口将无效
        layedit.set({
            uploadImage: {
                url: '/backend/base/lay_img_upload', //接口url
                type: 'post', //默认post
            }
        });
        //创建编辑器
        layedit.build('demo'),{
            width:100,
            height: 1000 //设置编辑器高度
        }; //建立编辑器
    });
</script>
<script>
    var eye = document.getElementById('eye');
    var pwd = document.getElementById('admin_password');
    var flag = 0;
    eye.onclick = function() {
        if (flag == 0) {
            pwd.type = 'password';
          eye.setAttribute("class","fa fa-eye fa-2x");

            flag = 1;
        } else {
            pwd.type = 'text';
            eye.setAttribute("class","fa fa-eye-slash fa-2x");
            flag = 0;
        }
    }
</script>
</body>
</html>
