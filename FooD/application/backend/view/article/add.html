<!DOCTYPE html>
<html>
<head>
    {include file="layout/head" /}
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">封面图片</label>
            <div class="layui-input-block">

                <button class="layui-btn layui-btn-sm" onclick="return false;" id="upload_img">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <input type="hidden" name="article_imgurl" value="">
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 50px">
            <img id="pre_img" src="" width="300px" alt="">
        </div>

        <div class="layui-form-item">
            <label for="demo" class="layui-form-label">
                <span class="x-red">*</span>详情
            </label>
            <textarea id="demo" name="content" lay-verify="content" style="display: none"></textarea>
        </div>

        <div class="layui-form-item">
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script>

    layui.use(['form','layer','layedit'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;



        var editIndex = layui.layedit.build('demo');
        //监听提交
        form.on('submit(add)', function(data){

            data.field.content = layui.layedit.getContent(editIndex);
            console.log(data);
            //发异步，把数据提交给php
            $.ajax({
                    type:'post',
                    url:'/backend/article/add',
                    data: data.field,
                    dataType:'json',
                    success:function (data) {
                        if(data.code==200) {
                            layer.alert("增加成功", {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                            });
                            window.parent.location.reload();
                            return false;
                        }else {
                            layer.alert(data.msg, {icon: 5});
                            return false;
                        }
                    }
                }
            )
            return false;


        });


    });
</script>
<script>

    layui.use(['upload','jquery'],function () {
        $ = layui.jquery;
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#upload_img' //绑定元素
            ,url: '/backend/base/upload_img' //上传接口
            ,accept:'images'
            ,done: function(res){
                //上传完毕回调
                $('#pre_img').attr('src',res.msg);
                $('input[name="article_imgurl"]').val(res.msg);
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>

<script>

    layui.use(['layedit','form'], function(){
        var layedit = layui.layedit;
        var form = layui.form
        //上传图片接口：注意：layedit.set 一定要放在 build前面，否则配置全局接口将无效
        layedit.set({
            uploadImage: {
                url: '/backend/base/lay_img_upload', //接口url
                type: 'post', //默认post
            }
        });
        //创建编辑器
        layedit.build('demo'),{
            width:100,
            height: 1000 //设置编辑器高度
        }; //建立编辑器

    });
</script>
</body>

</html>
