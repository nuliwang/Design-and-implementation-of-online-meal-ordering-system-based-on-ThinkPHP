<!DOCTYPE html>
<html>

<head>
    {include file="layout/head" /}
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">店铺名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="title" autocomplete="off" value="{$detail.name}" placeholder="请输入店铺名称" class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店铺分类</label>
            <div class="layui-input-block">
                <select name="class_id" lay-filter="aihao">

                    {volist name="data" id="v"}
                    <option value="{$v.classify_id}" {if $v['classify_id']==$detail['class_id']} selected{/if}>{$v.name}</option>
                    {/volist}


                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">店铺简介</label>
            <div class="layui-input-block">
                <input type="text" name="introduce" lay-verify="title" autocomplete="off" value="{$detail.introduce}" placeholder="请输入店铺资料" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">注册时间</label>
            <div class="layui-input-block">
                <input type="text"  lay-verify="title" autocomplete="off" value="{$detail.add_time}"  disabled placeholder="请输入店铺资料" class="layui-input">
            </div>
        </div>

    <div class="layui-form-item">
        <label class="layui-form-label">店铺logo</label>
        <div class="layui-input-block">

            <button class="layui-btn layui-btn-sm" onclick="return false;" id="upload_img">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <input type="hidden" name="logo" value="">
        </div>
    </div>

        <div class="layui-form-item" style="margin-left: 50px">
            <img id="pre_img" src="{$detail.logo}" width="500px" alt="">
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否审核</label>
            <div class="layui-input-block">
                {if $detail['status']==1}
                <input type="radio" name="status" value="1" title="已通过" checked="">
                <input type="radio" name="status" value="0" title="未通过" disabled>

                    <span class="x-red">*</span>此项只能管理员修改

                {else /}
                <input type="radio" name="status" value="0" title="未通过"  checked="">
                <input type="radio" name="status" value="1" title="已通过"  disabled>
                <span class="x-red">*</span>此项只能管理员修改
                {/if}

            </div>
        </div>

        <!--隐藏id-->
        <input type="hidden" name="id" value="{$detail.id}">
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                确认修改
            </button>
        </div>
    </form>
</div>
<script>

    layui.use(['upload','jquery'],function () {
        $ = layui.jquery;
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#upload_img' //绑定元素
            ,url: '/backend/base/upload_img' //上传接口
            ,accept:'images'
            ,done: function(res){
                //上传完毕回调
                $('#pre_img').attr('src',res.msg);
                $('input[name="logo"]').val(res.msg);
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });

</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;
        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            $.ajax({
                    type:'post',
                    url:'/backend/merchant/edit',
                    data: data.field,
                    dataType:'json',
                    success:function (data) {
                        if(data.code==200) {
                            layer.alert(data.msg, {icon: 6});
                          return false;

                        }else {
                            layer.alert(data.msg, {icon: 5});
                            return false;
                        }
                    }
                }
            )
            return false;


        });


    });
</script>
</body>

</html>
